<br /><br><br>
<h3>Add New User</h3>
<hr />
<form
  class="col-md-8 offset-md-2"
  name="newUserForm"
  [formGroup]="newUserForm"
  (submit)="save()"
>
  <!-- user name-->
  <div class="form-group">
    <label for="UserName">User Name <span class="required"> * </span></label>
    <input
      type="text"
      name="UserName"
      class="form-control"
      id="UserName"
      formControlName="UserName"
      autocomplete="off"
      (change)="checkUniqueUserName()"
    />
    <div
      *ngIf="
        newUserForm.controls.UserName.dirty &&
        !newUserForm.controls.UserName.valid
      "
      class="alert alert-danger"
    >
      <p *ngIf="newUserForm.controls.UserName.errors.required">
        Username is required
      </p>
    </div>
    <div class="alert alert-danger" *ngIf="uniqueUserName">
      <p>Username already exist</p>
    </div>
  </div>

  <!-- email-->
  <div class="form-group">
    <label for="Email">Email <span class="required"> * </span></label>
    <input
      type="email"
      name="Email"
      class="form-control"
      id="Email"
      formControlName="Email"
      autocomplete="off"
      (change)="checkUniqueEmail()"
    />
    <div
      *ngIf="
        newUserForm.controls.Email.dirty && !newUserForm.controls.Email.valid
      "
      class="alert alert-danger"
    >
      <p *ngIf="newUserForm.controls.Email.errors.required">
        Email is required
      </p>
    </div>
    <div class="alert alert-danger" *ngIf="uniqueEmail">
      <p>Email already exist</p>
    </div>
  </div>

  <!-- mobile-->
  <div class="form-group">
    <label for="Mobile">Mobile <span class="required"> * </span></label>
    <input
      type="number"
      name="Mobile"
      class="form-control"
      id="Mobile"
      formControlName="Mobile"
      autocomplete="off"
      (change)="checkUniqueMobile()"
    />
    <div
      *ngIf="
        newUserForm.controls.Mobile.dirty && !newUserForm.controls.Mobile.valid
      "
      class="alert alert-danger"
    >
      <p *ngIf="newUserForm.controls.Mobile.errors.required">
        Mobile is required
      </p>
    </div>
    <div class="alert alert-danger" *ngIf="uniqueMobile">
      <p>Mobile already exist</p>
    </div>
  </div>

  <!-- password-->
  <div class="form-group">
    <label for="Password">Password <span class="required"> * </span></label>
    <input
      type="password"
      name="Password"
      class="form-control"
      id="Password"
      autocomplete="off"
      formControlName="Password"
    />
    <div
      *ngIf="
        newUserForm.controls.Password.dirty &&
        !newUserForm.controls.Password.valid
      "
      class="alert alert-danger"
    >
      <p *ngIf="newUserForm.controls.Password.errors.required">
        Password is required
      </p>
    </div>
  </div>
  <!-- end of password-->

  <!-- role list start-->
  <div class="form-group">
    <label for="Role">Role <span class="required"> * </span></label>
    <select name="Role" class="form-control" id="Role" formControlName="Role">
      <option selected="selected" value="">Please select Role</option>
      <option *ngFor="let r of roles" value="{{ r }}">{{ r }}</option>
    </select>
  </div>
  <!-- role list end-->

  <div class="form-group">
    <input
      type="button"
      value="Cancel"
      class="btn btn-danger"
      (click)="cancel()"
    />
    <input
      type="submit"
      value="Add User"
      [disabled]="!newUserForm.valid"
      class="btn btn-success"
    />
  </div>
</form>
