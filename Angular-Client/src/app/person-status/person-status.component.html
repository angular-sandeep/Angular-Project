<br /><br /><br />
<div class="container">
  <div class="form-group">
    <label for="Stat">Person's Status</label>
    <select
      name="Stat"
      class="form-control"
      id="Stat"
      [(ngModel)]="type"
      (change)="filter(type)"
    >
      <option *ngFor="let s of status" value="{{ s }}">{{ s }}</option>
    </select>
  </div>

  <table class="table table-striped table-border prd">
    <thead>
      <tr>
        <th *ngFor="let c of tableHeaders">
          <span>{{ c }}</span>
        </th>
        <th *ngIf="action">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of persons">
          <td *ngFor="let c of tableHeaders" (click)="getSelectedPerson(p)">
            <span>{{ p[c] }}</span>
          </td>
          <td *ngIf="action">
            <span class="btn btn-link" (click)="approved(p)">Approved</span> /
            <span class="btn btn-link" (click)="rejected(p)">Rejected</span>
          </td>
        </tr>

      <!-- <ng-template #nodata>
        <tr>
          <td>No Data Found</td>
        </tr>
      </ng-template> -->
    </tbody>
  </table>
</div>
