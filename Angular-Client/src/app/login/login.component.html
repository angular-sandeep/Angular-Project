<div class="container">
  <div class="card card-login mx-auto text-center bg-dark">
    <div class="card-header mx-auto bg-dark">
      <span>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzJFKJLjCHVRgRy5hFwoRcaG7F1DWAOm0rHoi1Xk1-1SXhqtLQ"
          class="w-75"
          alt="Logo"
        /> </span
      ><br />
    </div>
    <div *ngIf="errorLogin" class="error-login">
      <span>Please enter correct username or password</span>
    </div>
    <div class="card-body">
      <form name="loginForm" [formGroup]="loginForm" (submit)="save()">
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input
            type="text"
            name="UserName"
            id="UserName"
            formControlName="UserName"
            class="form-control"
            placeholder="Username"
          />
          <div
            *ngIf="
              loginForm.controls.UserName.dirty &&
              !loginForm.controls.UserName.valid
            "
            class="alert alert-danger"
          >
            <p *ngIf="loginForm.controls.UserName.errors.required">
              Username is required
            </p>
          </div>
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input
            type="Password"
            name="Password"
            class="form-control"
            formControlName="Password"
            placeholder="Password"
          /><div
          *ngIf="
            loginForm.controls.Password.dirty &&
            !loginForm.controls.Password.valid
          "
          class="alert alert-danger"
        >
          <p *ngIf="loginForm.controls.Password.errors.required">
            Password is required
          </p>
        </div>
        </div>

        <div class="form-group">
          <input
            type="submit"
            name="btn"
            value="Login"
            [disabled]="!loginForm.valid"
            class="btn btn-outline-danger float-right login_btn"
          />
        </div>
      </form>
    </div>
  </div>
</div>
